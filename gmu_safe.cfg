* gmu_safe.cfg
CONSTANTS
  FORMULA_SLOTS = 2
  NUM_REQUESTS = 3
  SAMPLE_PERIOD = 2
  NUM_CPUS = 1
  MAX_RETRIES = 2
  FAULTY_FORMULAS = {1}
  REQUEST_PATTERN = "adaptive"
  GOLDEN_BUDGET = 2
  FAULT_PROBABILITY_PERCENT = 0
  ADAPTIVE_SAMPLING = TRUE
  DYNAMIC_QUARANTINE = FALSE
  GMU_ENERGY = 1
  FALLBACK_ENERGY = 2
  TRAINER_ENERGY = 1
  MAX_RECOVERY_ATTEMPTS = 2
  ENERGY_BUDGET = 20
  PREDICTIVE_ENERGY = FALSE
  PREEMPTIVE_QUARANTINE = FALSE
  ENERGY_RECYCLING = FALSE
  CRITICALITY_AWARE = FALSE
  CONCURRENCY_CONTROL = TRUE
  ADAPTIVE_HORIZON = 3
  ENERGY_RESERVE = 2
  ENFORCE_ADAPTIVE_GUARD = TRUE
  MIN_ALLOWED_PERIOD = 1

INVARIANTS
  Invariant_NoLostRequests
  Invariant_RequestConservation
  Invariant_EnergyAwareness
  Invariant_BoundedRecovery

PROPERTIES
  Temporal_GuaranteedCompletion

VIEW
  PC, AdaptivePeriod, EnergyState, ConcurrencyState, Telemetry